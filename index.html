<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPVBlZGg5ZFpBaWE2YSZzPWNvbnN1bWVyc2VjcmV0Jng9ZmY-"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        require("./index.js")
        window.jQuery = window.$ = require('jquery');

        let table = null;
        window.addEventListener("load", () => {
            table = new Vue({
                el: '#result',
                data: {
                    results: []
                }
            })
        })
    </script>

</head>
<body>

<div id="map" style="width:400px; height:300px"></div>
<button onclick="find_ymap()">Find</button>
<table class="table" id="result">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">名前</th>
        <th scope="col">開店時間</th>
        <th scope="col">電話番号</th>
        <th scope="col">url</th>
        <th scope="col">カテゴリ</th>
        <th scope="col">立地</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(result,index) in results">
        <td>{{ index }}</td>
        <td>{{ result.name }}</td>
        <td>{{result.opentime}}</td>
        <td>{{result.tel}}</td>
        <td>{{result.url}}</td>
        <td>{{result.category}}</td>
        <td>{{result.access.station}} 徒歩{{result.access.walk}} 分</td>
    </tr>
    </tbody>
</table>
</body>
</html>
